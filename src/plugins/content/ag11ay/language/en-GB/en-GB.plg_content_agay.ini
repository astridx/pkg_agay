PLG_CONTENT_AGAY="Content - Hyphenator"
PLG_CONTENT_AGAY_DESC="Hyphenate your content automatically"
PLG_CONTENT_AGAY_CLASSNAME_LABEL="Class name"
PLG_CONTENT_AGAY_CLASSNAME_DESC="Default: hyphenate<br>Use an existing class name of content, which has to be hyphenated (e.g. content)"
PLG_CONTENT_AGAY_DONTAGHPHENATECLASSNAME_LABEL="Don't hyphenate class"
PLG_CONTENT_AGAY_DONTAGHPHENATECLASSNAME_DESC="Default: none<br>Class name of element, which should not hyphenate the content (e.g. header)"
PLG_CONTENT_AGAY_MINWORDLENGTH_LABEL="Minimum word length"
